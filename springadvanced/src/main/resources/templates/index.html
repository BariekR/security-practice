<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
</head>
<body class="p-5">
    <h1>Welcome to Spring advanced practice app</h1>
    <p>You can save a movie from themoviedb.org</p>
    <div class="container-fluid mb-3">
        <div class="row">
            <div class="col-2">
                <form th:method="POST" th:action="@{/saveMovie}">
                    <label for="idOfMovie" class="form-label">Movie id</label>
                    <input type="number" name="idOfMovie" id="idOfMovie" class="form-control" placeholder="e.g. 12">
                    <button class="btn btn-success mt-2">Save</button>
                </form>
            </div>
        </div>
    </div>
    <a th:href="@{/api/movies}">List movies stored in this app</a>
</body>
</html>
